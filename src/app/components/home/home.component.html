<div class="container-fluid" dir="ltr">
    <div class="row">
        <div class="col-6">
            <app-trainings-list></app-trainings-list>
        </div>
        <div class="col-5">
            <div class="row">
                <app-customers-list></app-customers-list>
            </div>
            <!-- <div class="row bg-success">row2</div> -->
        </div>
        <div class="col-p">
            <p-sidebar [(visible)]="sidebarVisible2" position="right" class="sidebar">
                <ul class="list-none p-0 m-0 overflow-hidden">
                    <li>
                        <a pRipple class="menu-item" [routerLink]="['/trainers-list']">
                            <i class="pi pi-id-card mr-2"></i>
                            <span class="font-medium">צוות מאמנים</span>
                        </a>
                    </li>
                    <li>
                        <a pRipple class="menu-item" [routerLink]="['/customers-list']">

                        </a>
                    </li>
                    <li>
                        <a pRipple class="menu-item" [routerLink]="['/subscriptions-options']">

                        </a>
                    </li>
                    <li>
                        <a pRipple class="menu-item" [routerLink]="['/trainings-list']">
                            <i class="pi pi-bookmark mr-2"></i>
                            <span class="font-medium">אימונים</span>
                        </a>
                    </li>
                </ul>
            </p-sidebar>
            <p-button type="button" class="menu-toggle" (onClick)="sidebarVisible2 = true" icon='pi pi-bars'></p-button>
        </div>
    </div>
