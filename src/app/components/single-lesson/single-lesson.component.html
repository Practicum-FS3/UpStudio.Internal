//הקומפוננטה הזו עוד לא סופית יש קצת תיקונים
<form #myForm="ngForm" (ngSubmit)="saveChanges(flage)" id="fo">

  <p *ngIf="flage==0">:הוספת אימון חדש</p>
  <p *ngIf="flage==1">:עדכון אימון קיים</p>
  <div class="form-group" dir="auto">

    <label>סוג אימון לקוח</label><br>
    <!-- [(ngModel)]="thistrain.trainingCustomerTypeId" -->
    <select (change)="TCTSelectedOption($event)" name="TCTID">
      <option *ngFor="let person of alltrainingCustomerTypeActive" [value]="person.id">{{
        person.trainingCustomerTypeName }}</option>
    </select>
    <span *ngIf="myForm.controls['TCTID']?.invalid && myForm.controls['TCTID']?.touched">
      זהו שדה חובה
    </span>
  </div>
  <div class="form-group" dir="auto">

    <label>שם מאמנת</label><br>
    <!-- [(ngModel)]="thistrain.trainerID" -->
    <select (change)="TrainerSelectedOption($event)" name="trainerName">
      <option *ngFor="let person of alltrainerActive" [value]="person.id">{{ person.firstName +' '+ person.lastName}}
      </option>
    </select>
    <span *ngIf="myForm.controls['trainerName']?.invalid && myForm.controls['trainerName']?.touched">
      זהו שדה חובה
    </span>
  </div>

  <div class="form-group" dir="auto">
    <label>יום בשבוע</label><br>
    <input type="number" [(ngModel)]="thistrain.dayOfWeek" name="dayOfWeek" min="1" max="6">
    <span *ngIf="myForm.controls['dayOfWeek']?.invalid && myForm.controls['dayOfWeek']?.touched">
      זהו שדה חובה
    </span>
  </div>

  <div class="form-group" dir="auto">
    <label>שעה</label><br>
    <input type="number" [ngModel]="convertNumberToString(thistrain.hour)" (ngModelChange)="thistrain.hour = $event" name="hour" min="1" max="24">
    <span *ngIf="myForm.controls['hour']?.invalid && myForm.controls['hour']?.touched">
      זהו שדה חובה
    </span>
    <!-- <small class="text-danger" *ngIf="form.get('hour')?.hasError('invalidNumberRange')">!הימים יכולים להיות בין ראשון לשישי בלבד  </small> -->
  </div>


  <div class="form-group" dir="auto">
    <label>דקות</label><br>
    <input type="number" [ngModel]="convertNumberToString(thistrain.minute)" (ngModelChange)="thistrain.minute = $event"
      name="minute" min="0" max="59">
      <span *ngIf="myForm.controls['minute']?.invalid && myForm.controls['minute']?.touched">
        זהו שדה חובה
      </span>
  </div>

  <div class="form-group" dir="auto">
    <label>מספר משתתפות</label><br>
    <input type="number" [(ngModel)]="thistrain.participantsCount" name="participantsCount" min="1">
    <br> <br>
    <span *ngIf="myForm.controls['participantsCount']?.invalid && myForm.controls['participantsCount']?.touched">
      זהו שדה חובה
    </span>
  </div>

  <input type="submit" value="submit">
</form>
